version: "3.9"

services:

  # ─── MySQL Database ───────────────────────────────────────────
  db:
    image: mysql:8.0
    container_name: urlshortener-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: urldb
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - backend
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # ─── Redis Cache ──────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: urlshortener-redis
    volumes:
      - redis-data:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  # ─── Node.js Web App ──────────────────────────────────────────
  web:
    build: ./app
    container_name: urlshortener-web
    ports:
      - "3000:3000"
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: urldb
      REDIS_HOST: redis
      REDIS_PORT: 6379
      BASE_URL: http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend
    restart: unless-stopped

  # ─── phpMyAdmin (Database Admin UI) ───────────────────────────
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: urlshortener-pma
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: ${DB_PASSWORD}
    depends_on:
      - db
    networks:
      - backend
    restart: unless-stopped

volumes:
  db-data:
  redis-data:

networks:
  backend: